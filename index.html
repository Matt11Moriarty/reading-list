<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    /><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caladea:ital@1&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-black bg-cover bg-center" style="background-image:url(./assets/images/background.png); height: 100%;background-position: center;background-repeat: no-repeat;background-size: cover;">
    <header class="mb-20">
        <div class="content-center">
            <h1 class="text-7xl font-bold text-gray-900 text-center">Reading List</h1>
        </div>
    </header>
<!-- feature-styling -->
<div class="grid grid-rows-15 grid-flow-col grid-flow-row grid-cols-15 gap-x-5"> 
<form class="w-full max-w-sm " >
    <div class="flex items-center border-b border-blue-500 py-2">
      <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Search For Any Book" aria-label="Search" id="searchBar">
      <button class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded" type="button" id="searchButton">
        Search
      </button>
      <button class="flex-shrink-0 border-transparent border-4 text-blue-500 hover:text-blue-800 text-sm py-1 px-2 rounded" type="button" id="cancelButton">
        Cancel
      </button>
    </div>

    <div class="content-center row-start-3">
  </form>
    <a href="./readinglist.html">Go to reading list</a>
    <div class="content-center">

        <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="open-modal">About This Site</button>
    </div>

    <div class="mt-5 row-start-5" id="gifEl"></div>

  </form>
   
    <div class="flex flex-wrap col-start-4 col-span-12 row-span-full" id="searchResults"></div>

</div>  

    <div class="fixed inset-0 flex items-center justify-center z-50 hidden" id="modal">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
    
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
            <div class="modal-content py-4 text-left px-6">
                <!-- Modal content goes here -->
                <p>This site will display a reading list using the parameters you enter. A list will be generated featuring a list of ten books, additional information will be presented for each entry. </p>
                <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="close-modal">Close</button>
                
                <script>
                    // modal logic 
                    const openModalButton = document.getElementById('open-modal');
                    const closeModalButton = document.getElementById('close-modal');
                    const modal = document.getElementById('modal');
                
                    openModalButton.addEventListener('click', () => {
                        modal.classList.remove('hidden');
                    });
                
                    closeModalButton.addEventListener('click', () => {
                        modal.classList.add('hidden');
                    });
                </script>    
                                
            </div>
        </div>
    </div>
    
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
